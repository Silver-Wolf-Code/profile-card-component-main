<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile card component">
  <meta name="robots" content="index,follow">

  <!-- link -->
  <link rel="icon" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- fuente | Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- title -->
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main">
    <section class="main__container">
      <div class="main__top"></div>
      <div class="main__hero">
        <figure class="main__figure">
          <img src="./img/image-victor.jpg" alt="man-of-profile" class="main__image">
        </figure>
        <div class="main__text">
          <h1 class="main__title">
            Victor Crest <span class="main__span">26</span>
          </h1>
          <p class="main__copy">
            London
          </p>
        </div>
      </div>
      <div class="main__footer">
        <div>
          <h2 class="main__title-stats" id="cont1">
            0
          </h2>
          <span class="main__span-stats">
            Followers
          </span>
        </div>
        <div>
          <h2 class="main__title-stats" id="cont2">
            0
          </h2>
          <span class="main__span-stats">
            Likes
          </span>
        </div>
        <div>
          <h2 class="main__title-stats" id="cont3">
            0
          </h2>
          <span class="main__span-stats">
            Photos
          </span>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.facebook.com/ronalds.quispeespinosa.9/">Silver Q.E</a>.
    </div>
  </footer>

  <!-- script -->
  <script src="js/main.js"></script>
</body>

</html>
